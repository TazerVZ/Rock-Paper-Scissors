<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./images/fav.jpeg">
  </head>
  <body>
    <h1>Rock - Paper - Scissors</h1>
    <h2 class="message">Let's Play 🕹️</h2>
    <button class="restart">Restart 🔁</button>

    <main class="main">
      <div class="card player-card">
        <div class="choices">
          <button class="rock-btn btn">Rock ✊</button>
          <button class="paper-btn btn">Paper 🫱</button>
          <button class="scissors-btn btn">Scissors✌</button>
        </div>
        <div class="images">
          <img src="/images/player-scissors.png" class="hidden player-choice-img" />
        </div>
      </div>

      <div class="card computer-card">
        <img src="/images/QMark.jpg" class="comp-choice-img" />
      </div>
      <div class="modal hidden"></div>
      <div class="overlay hidden"></div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
